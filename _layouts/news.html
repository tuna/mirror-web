<!DOCTYPE html>
<html>
	{% include head.html cattitle="镜像站新闻"%}
<body>
	{% include nav.html %}

<div id="news-page">
	<div class="spacing"></div>
	<div class="container">
	  <div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div>
					<div id="news-content">
						<article>
							<div class="head">
								<h3># {{page.title}}</h3>
							</div>
							<div class="meta">
								<span class="fa fa-calendar"></span> {{page.date | date: "%Y-%m-%d"}} <span class="fa fa-user" style="margin-left: 1em"> {{ page.author }}</span>
							</div>
							<div class="content">{{page.content | markdownify }}</div>
						</article>
					</div>
				</div>
			</div><!-- news content -->
			<div class="col-md-2"></div>
	  </div>
	</div><!--/container -->
	<div class="spacing"></div>
</div>

	{% include footer.html %}
</body>

</html>
